{% extends "base.html" %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        <table>
            <tr>
                <td>
                    Username:
                </td>
                <td>
                    <input class="input-field" type="text" name="username" value="{{username}}">
                </td>
                <td class="error">
                    {{error_username}}
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input class="input-field" type="password" name="password" value="">
                </td>
                <td class="error">
                    {{error_password}}
                </td>
            </tr>
            <tr>
                <td>
                    Verify Password:
                </td>
                <td>
                    <input class="input-field" type="password" name="verify" value="">
                </td>
                <td class="error">
                    {{error_verify}}
                </td>
            </tr>
            <tr>
                <td>
                    Email (optional):
                </td>
                <td>
                    <input class="input-field" type="text" name="email" value="{{email}}">
                </td>
                <td class="error">
                    {{error_email}}
                </td>
            </tr>
        </table>
        <input class="btn btn-primary" type="submit">
    </form>
{% endblock %}
