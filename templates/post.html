<div class="post">
  <div class="post-heading">
    <div class="post-title col-xs-6 col-sm-6 col-md-10 col-lg-10">
      {{p.subject}}
    </div>
    <div class="post-date col-xs-6 col-sm-6 col-md-2 col-lg-2">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>
  <hr>
  <div class="post-content">
    {{p._render_text | safe}}
  </div>
  <hr>
  <div class="post-author">
    - {{p.author}}
  </div>
</div>
