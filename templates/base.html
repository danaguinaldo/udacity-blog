<!DOCTYPE html>
<html>
  <head>
    <title>Blog</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="col-md-12 col-sm-12 col-xs-12 title">
          <a href="/" class="main-title"><h1>Danny's Blog</h1></a>
        </div>
        <div class="buttons">
          <a href="/login"><button class="login-btn btn">Login</button></a>
          <a href="/signup"><button class="signup-btn btn">Sign Up</button></a>
          <a href="/logout"><button class="logout-btn btn">Logout</button></a>
          <a href="/blog/newpost"><button class="newpost-btn btn">New Post</button></a>
        </div>
        <hr>
        <div id="content">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
