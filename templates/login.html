<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/static/style.css"/>
        <title>Login</title>
    </head>
    <body class='login'>
        <h2>Login</h2>
        <form method="POST">
            <table>
                <tr>
                    <td class="label">
                        Username:
                    </td>
                    <td>
                        <input type="text" name="username" value="{{username}}">
                    </td>
                    <td class="error">
                        {{error_username}}
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Password
                    </td>
                    <td>
                        <input type="password" name="password" value="">
                    </td>
                    <td class="error">
                        {{error_password}}
                    </td>
                </tr>
            </table>
            <input type="submit">
        </form>
    </body>
</html>
