{% extends "base.html" %}
{% block content %}
        <h2>Login</h2>
        <form method="POST" id="login-form">
            <table>
                <tr>
                    <td>
                        Username:
                    </td>
                    <td>
                        <input class="input-field" type="text" name="username" value="{{username}}">
                    </td>
                    <td class="error">
                        {{error_username}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input class="input-field" type="password" name="password" value="">
                    </td>
                    <td class="error">
                        {{error_password}}
                    </td>
                </tr>
            </table>
        </form>
        <button class="btn btn-primary" type="submit" form="login-form"> Log In </button>
{% endblock %}
